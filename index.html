<!DOCTYPE html>
<html>
<head>
	

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    
	<!-- <script src="https://raw.githubusercontent.com/pa7/heatmap.js/develop/plugins/leaflet-heatmap/leaflet-heatmap.js"></script> -->
	<!--<script src="https://www.datavis.fr/assets/lib/leaflet/leaflet-heat.js"></script>-->
	<script src="heatmap.js"></script>

	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<div id="heatmap" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	
	// minimal heatmap instance configuration
	var heatmapInstance = h337.create({
	  // only container is required, the rest will be defaults
	  container: document.querySelector('.heatmap')
	});

	// now generate some random data
	var points = [];
	var max = 0;
	var width = 840;
	var height = 400;
	var len = 200;

	while (len--) {
	  var val = Math.floor(Math.random()*100);
	  max = Math.max(max, val);
	  var point = {
	    x: Math.floor(Math.random()*width),
	    y: Math.floor(Math.random()*height),
	    value: val
	  };
	  points.push(point);
	}
	// heatmap data format
	var data = {
	  max: max,
	  data: points
	};
	// if you have a set of datapoints always use setData instead of addData
	// for data initialization
	heatmapInstance.setData(data);




</script>



</body>
</html>
